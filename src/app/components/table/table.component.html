<h1>{{widget.title}}</h1>
<p-table [value]="values" [scrollable]="true" scrollHeight="flex">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-values>
    <tr>
      <td *ngFor="let col of columns">
        {{values[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
